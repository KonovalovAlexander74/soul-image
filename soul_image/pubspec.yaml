name: soul_image
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  http: ^0.13.4
  internet_connection_checker: ^0.0.1+3
  shared_preferences: ^2.0.13
  equatable: ^2.0.3
  get_it: ^7.2.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/image_sample.jpeg

  fonts: 
    - family: Tenor Sans
      fonts:
        - asset: assets/fonts/TenorSans-Regular.ttf
    - family: Inconsolata
      fonts:
        - asset: assets/fonts/Inconsolata-VariableFont_wdth,wght.ttf